
    <app-search></app-search>
    <app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods"> 
        
        <a href="#" routerLink="/food/{{food.id}}"><img src="{{food.imageUrl}}" > {{food.id}}</a>
        <div class="content"> 
            <div class="name">
                {{food.name}}
                <span class="favorite {{food.favorite?'not':''}}" >♥</span>
            </div>
            

            <div class="product-item-footer">
                <div class="origin">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                    <div class="cook-time">
                        <span>⏲</span>
                        {{food.cookTime}}
                    </div>
                </div>
              
                
                
            </div>
            
            <div class="price">
                {{food.price|currency:'INR':'symbol':'3.2-2'}}

            </div>
          
        </div>
    </li>
</ul>
