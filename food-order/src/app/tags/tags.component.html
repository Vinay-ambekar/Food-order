<div class="container" *ngIf="tags" [style.justifyContent]="justifyContent">
    <a   class="btn btn-primary" *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">{{tag.name}} ({{tag.count}})</a>

</div>
<div class="container" *ngIf="foodPagetags">
    <a   class="btn btn-primary" *ngFor="let tagname of foodPagetags" routerLink="/tag/{{tagname}}">{{tagname}} </a>

</div>
