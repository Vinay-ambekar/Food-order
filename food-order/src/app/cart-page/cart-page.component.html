<ul>
    <li *ngFor="let cartItem of cart.item ">
        <div>
            <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name">
        </div>
        <div>
            <a href="" routerLink="/food/{{cartItem.food.id}}">
                {{cartItem.food.name}}
            </a>
        </div>        
        <div>
            <select  #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div>
                {{cartItem.price | currency:'INR':'symbol':'3.2-2'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </div>
    </li>
    
</ul>
<div class="checkout">
    <div class="food-count">
        {{cart.item.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice | currency:'INR':'symbol':'3.2-2'}}

    </div>
</div>
