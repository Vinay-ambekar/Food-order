<div class="container">
    <div class="col col-md-8 ">
        <ul class="list-group list-group-flush">
            <div class="card " >
                <li *ngFor="let cartItem of cart.item "  class="list-group-item " >
                    <div  >
                        <img [src]="cartItem.food.imageUrl" class="img-fluid" alt="cartItem.food.name">
                    </div>
            
                    
                        <div >
                            <a href="" routerLink="/food/{{cartItem.food.id}}">
                                {{cartItem.food.name}}
                            </a>
                        </div>        
                        <div>
                            <select  #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)"class="form-select form-select-sm">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                            
                            <div>
                                {{cartItem.price | currency:'INR':'symbol':'3.2-2'}}
                            </div>
                            <div>
                                <button class="btn btn-outline-danger" (click)="removeFromCart(cartItem)" >
                                    Remove
                                </button>
                            </div>
            
              
                                
                </li>
                <div class="card">
                    
                    <div class="total-price">
                     
                        {{"Number Of Food Orderd  :  "  +cart.item.length  }}
                        
                        
                    </div>
                   
                    <div class="total-price">
                        
                        {{"Total Amount  :  " +(cart.totalPrice | currency:'INR':'symbol':'3.2-2')}}
                    </div>
                    <button class="btn btn-outline-success" > 
                        proced
                    </button>
                </div>
            </div>
                   
                </ul>
                
    </div>
    
</div>
